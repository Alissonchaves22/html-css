<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.es.gov.br/scripts/jquery/1.11.2/jquery-1.11.2.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="" method="post" id="form1" name="form1">
        <p>RGM:
            <input name="rgm" id="rgm" size="10" type="text">
        </p>

        <p>Nome:
            <input name="nome" id="nome" size="60" type="text">
        </p>

        <p>Profiss√£o:
            <input name="profissao" id="profissao" size="45" type="text">
        </p>
              
        <p>
            CPF:
            <input name="cpf" id="cpf" size="20" type="text">
        </p>

        <p>
            <input type="button" name="button" id="button1" value="Gravar Cookies">
            <input type="button" name="button2" id="button2" value="Carregar Cookies">
            <input type="button" name="button3" id="button3" value="Eliminar Cookies">
        </p>
    
    
    </form>

    <script>
        $(function(){
            $("#button1").click(gravarDados);
            $("#button2").click(carregarDados);
            $("#button3").click(function(){
                apagarDados();
            });
        });

        function gravarDados(){
            
            localStorage.setItem('rgm', $('#rgm').val());
            localStorage.setItem('nome', $('#nome'). val());
            localStorage.setItem('profissao', $('#profissao').val());
            localStorage.setItem('cpf', $('#cpf').val());
            alert('Dados Gravados')
            limparCampos();

        }

        function apagarDados(){
            
            if (localStorage.length > 0)
            {
                localStorage.clear();
            }
            else{
                alert('Nenhum registro encontrado')
            }
            limparCampos();
        }

        function carregarDados(){
            alert('Deu certo')
            if (localStorage.length > 0){
                $('#rgm').val(localStorage.getItem('rgm'));
                $('#profissao').val(localStorage.getItem('profissao'));
                $('#nome').val(localStorage.getItem('nome'));
                $('#cpf').val(localStorage.getItem('cpf'));
            }
            else{
                alert('Nenhum registro encotrado');
            }
        }

        function limparCampos(){
            $('#rgm').val('');
            $('#profissao').val('');
            $('#nome').val('');
            $('#cpf').val('');
        }



    </script>
    
</body>
</html>
