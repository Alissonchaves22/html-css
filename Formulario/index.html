<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    

    <form action="">
        <fieldset>
            <legend>Cadastrar</legend>
            <label for="fname">Nome</label> <br>
            <input type="text" name="fname" id="fname" value="Escreva seu nome aqui"> <br>
            
            <p>Sexo</p>
            <label for="Mm">M</label>
            <input type="radio" name="masculino" id="Mm"> <br>

            <label for="Ff">F</label>
            <input type="radio" name="feminino" id="Ff"> <br>

            <p>Que tipo de esporte você pratica!</p>
            
            <label for="atividade1">Futebol</label>
            <input type="checkbox" name="atividade1" id="atividade1"> <br>

            <label for="atividade2">Voley</label>
            <input type="checkbox" name="atividade2" id="atividade2"> <br>

            <label for="atividade3">Basquetebol</label>
            <input type="checkbox" name="atividade3" id="atividade3"> <br>

            
            <label for="cidades">Você mora em qual cidade</label> <br>
            <select name="cidades" id="cidades">
                <option value="Curitiba" selected>Curitiba</option>
                <option value="Londrina">Londrina</option>
            </select><br>

            <p>Observação</p>
            <textarea name="observac" id="" cols="30" rows="10" ></textarea><br>

            <button type="button" onclick="alert('Hello World')">Clique Aqui</button> <br>
            
            
            <input type="submit" value="Enviar">

        </fieldset>
        
    </form>

        
   
</body>
</html>
