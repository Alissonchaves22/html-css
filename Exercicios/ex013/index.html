<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incorporar videos</title>
</head>
<body>
   <h1>Inserindo vídeos hospedados localmente</h1> 
   <p>Este vídeo está hospedado no meu próprio servidor</p>

   <video width="500" poster="imagens/limoes-capa.png" controls autoplay loop>
       <source src="media/Meuvideo.mp4" type="video/mp4">
       <source src="media/Meuvideo.m4v" type="video/mp4">
       <source src="media/Meuvideo.webm" type="video/webm">
       <source src="media/Meuvideo.ogv" type="video/ogg"> 
        <p>Seu navegador não tem compatibilidade</p> 
   </video>

   <h1>Inserindo video do youtube</h1>

   <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

   <h1>Inserindo video do vimeo</h1>

   <iframe src="https://player.vimeo.com/video/306783762" width="560" height="315" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>

</body>
</html>
